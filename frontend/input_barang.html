<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Barang</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Input Barang Baru</h1>
            <nav>
                <a href="/kasir">Kembali ke Kasir</a>
            </nav>
        </header>
        <main>
            <section id="tambahBarangBaru">
                <div class="input-group">
                    <label for="kode_barang_baru">Kode Barang:</label>
                    <input type="text" id="kode_barang_baru" required>
                </div>
                <div class="input-group">
                    <label for="nama_barang_baru">Nama Barang:</label>
                    <input type="text" id="nama_barang_baru" required>
                </div>
                <div class="input-group">
                    <label for="harga_barang_baru">Harga Barang:</label>
                    <input type="number" id="harga_barang_baru" required>
                </div>
                <div class="input-group">
                    <label for="jumlah_barang_baru">Jumlah Barang:</label>
                    <input type="number" id="jumlah_barang_baru" required>
                </div>
                <button onclick="tambahBarangBaru()">Tambah Barang Baru</button>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', path='js/input_barang.js') }}"></script>
    <script>
        async function checkLoginStatus() {
            const response = await fetch('/check-login');
            const data = await response.json();
            if (!data.logged_in) {
                window.location.href = '/login';
            }
        }
    
        document.addEventListener('DOMContentLoaded', checkLoginStatus);
    </script>
</body>
</html>
