<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Kasir Baru</title>
    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistem Kasir Baru</h1>
            <div id="userInfo"></div>
            <nav>
                <a href="/barang">Input Barang Baru</a>

                <button id="logoutBtn">Logout</button>
            </nav>
        </header>
        <main>
            <section id="inputBarang">
                <h2>Input Barang</h2>
                <div class="input-group">
                    <label for="nama_barang">Nama Barang:</label>
                    <input type="text" id="nama_barang" placeholder="Masukkan nama barang">
                    <div id="suggestions" class="suggestions"></div>
                </div>
                <div class="input-group">
                    <label for="jumlah">Jumlah:</label>
                    <input type="number" id="jumlah" placeholder="Masukkan jumlah" min="1">
                </div>
                <button onclick="tambahBarang()">Tambah Barang</button>
            </section>
            <section id="keranjang">
                <h2>Keranjang Belanja</h2>
                <table id="tabel_keranjang">
                    <thead>
                        <tr>
                            <th>Kode Barang</th>
                            <th>Nama Barang</th>
                            <th>Harga</th>
                            <th>Jumlah</th>
                            <th>Subtotal</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
            <section id="pembayaran">
                <h2>Pembayaran</h2>
                <div id="total_belanja">
                    <h3>Total Belanja: Rp <span id="total">0</span></h3>
                </div>
                <div class="input-group">
                    <label for="metode_pembayaran">Metode Pembayaran:</label>
                    <select id="metode_pembayaran" onchange="toggleTunaiInput(this.value)">
                        <option value="tunai">Tunai</option>
                        <option value="non_tunai" disabled>Metode Non-Tunai (Dalam Pengerjaan)</option>
                    </select>
                </div>
                <div id="pembayaran_tunai"> 
                    <label for="uang_tunai">Uang Tunai:</label>
                    <input type="number" id="uang_tunai" placeholder="Masukkan jumlah uang tunai">
                    <p>Kembalian: Rp <span id="kembalian">0</span></p>
                </div>
                <button onclick="prosesPembayaran()">Proses Pembayaran</button>
                <div id="struk" style="display: none;">
                    <h3>Struk Pembayaran</h3>
                    <div id="struk-content"></div>
                    <button onclick="printStruk()">Cetak Struk</button>
                </div>
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', path='js/kasir.js') }}"></script>
    <script>
        async function checkLoginStatus() {
            const response = await fetch('/check-login');
            const data = await response.json();
            if (!data.logged_in) {
                window.location.href = '/login';
            }
        }
    
        async function logout() {
            const response = await fetch('/logout', { method: 'POST' });
            if (response.ok) {
                window.location.href = '/login';
            } else {
                alert('Logout failed. Please try again.');
            }
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            checkLoginStatus();
            document.getElementById('logoutBtn').addEventListener('click', logout);
        });
    </script>

</body>
</html>
